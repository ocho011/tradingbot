  # ---------------------------------------------------------------------------
  # Job 5: CD Status Summary
  # ---------------------------------------------------------------------------
  cd-status:
    name: CD Status Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-dev, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "ğŸ“Š Deployment Status Summary"
          echo "================================"
          echo "Build: ${{ needs.build-and-push.result }}"
          echo "Development: ${{ needs.deploy-dev.result }}"
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          echo ""

          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "ğŸ‰ Full deployment pipeline completed successfully!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
