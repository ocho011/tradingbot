          # Step 1: Deploy new version (Green)
          echo "ğŸ“¦ Deploying Green version..."
          # docker-compose -f docker-compose.dev.yml up -d tradingbot-green

          # Step 2: Health check on Green
          echo "ğŸ¥ Running health checks on Green..."
          sleep 5
          # curl -f http://dev-green.tradingbot.example.com/health

          # Step 3: Switch traffic to Green
          echo "ğŸ”€ Switching traffic to Green..."
          # Update load balancer or ingress

          # Step 4: Verify traffic on Green
          echo "âœ… Verifying Green deployment..."
          sleep 3

          # Step 5: Terminate Blue (old version)
          echo "ğŸ”µ Removing Blue version..."
          # docker-compose -f docker-compose.dev.yml stop tradingbot-blue

          echo "âœ… Development deployment completed"

      - name: Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on Development..."
          # Add actual smoke test commands here
          # pytest tests/smoke/ --env=dev
          echo "âœ… Smoke tests passed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Development deployment successful"
          else
            echo "âŒ Development deployment failed"
          fi

  # ---------------------------------------------------------------------------
  # Job 3: Deploy to Staging Environment
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-dev]
    if: success() && (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))

    environment:
      name: staging
      url: https://staging.tradingbot.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging (Blue-Green)
        run: |
          echo "ğŸš€ Deploying to Staging Environment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

          # Blue-Green deployment
          echo "ğŸ“¦ Deploying Green version..."
          # docker-compose -f docker-compose.staging.yml up -d tradingbot-green

          echo "ğŸ¥ Health checks..."
          sleep 5

          echo "ğŸ”€ Switching traffic..."

          echo "âœ… Verifying..."
          sleep 3

          echo "ğŸ”µ Removing Blue version..."

          echo "âœ… Staging deployment completed"

      - name: Run integration tests
        run: |
          echo "ğŸ§ª Running integration tests on Staging..."
