# =============================================================================
# Grafana Dashboard Provisioning Configuration
# Automatically loads dashboard JSON files from specified directory
# =============================================================================

apiVersion: 1

providers:
  - name: 'TradingBot Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
