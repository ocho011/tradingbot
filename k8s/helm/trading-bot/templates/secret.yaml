apiVersion: v1
kind: Secret
metadata:
  name: {{ include "trading-bot.fullname" . }}
  labels:
    {{- include "trading-bot.labels" . | nindent 4 }}
type: Opaque
data:
  # Binance API Credentials (base64 encoded)
  binance-api-key: {{ .Values.secrets.binanceApiKey | b64enc | quote }}
  binance-api-secret: {{ .Values.secrets.binanceApiSecret | b64enc | quote }}

  # Database Credentials (base64 encoded)
  database-user: {{ .Values.secrets.databaseUser | b64enc | quote }}
  database-password: {{ .Values.secrets.databasePassword | b64enc | quote }}

  # Redis Password (base64 encoded)
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}

  # Encryption Key (base64 encoded)
  encryption-key: {{ .Values.secrets.encryptionKey | b64enc | quote }}
